<h2>By Region</h2>
<hr>

<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{'btn-outline-primary': region === selectedRegion}"
      (click)="searchByRegion(region)"
    >
      {{ region }}
  </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>

    <shared-loader *ngIf="isLoading" />
    <countries-table [countries]="countries" />
  </div>
</div>
